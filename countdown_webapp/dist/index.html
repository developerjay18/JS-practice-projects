<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WC 2023 countdown</title>
    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- linking my Js file -->
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-[#271b5b] text-white">
    <!-- heading -->
    <h1 class="font-mono text-6xl text-center py-10">ICC WC 2023 Count down</h1>

    <!-- count-down timer -->
    <div class="container flex mx-10 my-10 flex-col md:flex-row justify-center">
      <div class="box box-1 w-1/12 text-center mx-2">
        <div class="value text-5xl my-5 bg-[#ff00a5] px-3 py-10"></div>
        <div class="period uppercase font-bold">Months</div>
      </div>
      <div class="box box-2 w-1/12 text-center mx-2">
        <div class="value text-5xl my-5 bg-[#ff00a5] px-3 py-10"></div>
        <div class="period uppercase font-bold">Days</div>
      </div>
      <div class="box box-3 w-1/12 text-center mx-2">
        <div class="value text-5xl my-5 bg-[#ff00a5] px-3 py-10"></div>
        <div class="period uppercase font-bold">Hours</div>
      </div>
      <div class="box box-4 w-1/12 text-center mx-2">
        <div class="value text-5xl my-5 bg-[#ff00a5] px-3 py-10"></div>
        <div class="period uppercase font-bold">Minutes</div>
      </div>
      <div class="box box-4 w-1/12 text-center mx-2">
        <div class="value text-5xl my-5 bg-[#ff00a5] px-3 py-10"></div>
        <div class="period uppercase font-bold">Seconds</div>
      </div>
    </div>
  </body>
</html>
