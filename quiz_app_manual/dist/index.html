<!-- Quiz app manual -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | manual</title>

    <!-- linking my CSS file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- linking my JS file -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- main conntainer starts from here -->
    <div
      class="main-container h-[100vh] bg-slate-700 flex justify-center items-center flex-col"
    >
      <h1 class="mb-[5%] text-5xl font-mono text-white">Quiz App (Manual)</h1>

      <!-- quiz container starts here -->
      <div
        class="quiz-container bg-white md:w-[80%] w-[90%] mx-auto rounded-lg p-3"
      >
        <div class="question font-bold text-2xl">
          Lorem ipsum dolor, sit amet consectetur
          adipisicing elit. At.
        </div>

        <!-- options starts here -->
        <div class="options my-5 font-mono">
          <div class="option my-2 text-lg">
            <input type="radio" name="option" id="option1" value="a" class="option-input"/>
            <label for="option1">option1 </label>
          </div>
          <div class="option my-2 text-lg">
            <input type="radio" name="option" id="option2" value="b" class="option-input"/>
            <label for="option2">option2 </label>
          </div>
          <div class="option my-2 text-lg">
            <input type="radio" name="option" id="option3" value="c" class="option-input"/>
            <label for="option3">option3 </label>
          </div>
          <div class="option my-2 text-lg">
            <input type="radio" name="option" id="option4" value="d" class="option-input"/>
            <label for="option4">option4 </label>
          </div>
        </div>
        <!-- options ends here -->

        <button
          class="submit bg-indigo-600 px-9 py-[5px] text-white text-lg rounded-md"
        >
          submit
        </button>
      </div>
      <!-- quiz container ends here -->
    </div>

    <!-- main conntainer ends here -->
  </body>
</html>
